<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot for Student Progress</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Chatbot - Subject Doubts & Progress Suggestions</h1>
            <p>Ask questions about your subjects or get suggestions for improvement.</p>
        </header>

        <!-- Chatbot Window -->
        <div class="chatbox">
            <div class="chat-window" id="chat-window">
                <div class="chat-message bot-message">
                    <p>Hello! I'm here to help. Ask me anything about your subjects or progress.</p>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask your question..." />
                <button id="send-btn">Send</button>
            </div>
        </div>

    </div>

    <script src="app2.js"></script>
</body>
</html>
