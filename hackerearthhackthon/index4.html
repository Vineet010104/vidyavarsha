<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Parent Dashboard</h1>
            <p>Monitor your child's progress and communicate with teachers</p>
        </header>

        <div class="dashboard">
            <div class="progress-box">
                <h2>Student Progress</h2>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%"></div>
                </div>
                <p>Overall Progress: 80%</p>
                <p>Grades: A</p>
                <p>Subjects: Math, Science, History, English</p>
            </div>

            <div class="teacher-communication">
                <h2>Contact Teacher</h2>
                <textarea placeholder="Write a message to the teacher..." rows="5" class="message-box"></textarea>
                <button class="send-btn">Send Message</button>
            </div>
        </div>
    </div>

</body>
</html>
